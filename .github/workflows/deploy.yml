# .github/workflows/deploy.yml

name: Deploy Next.js (Frontend) to GitHub Pages

on:
push:
branches:
- main

permissions:
contents: read
pages: write
id-token: write

jobs:
build:
runs-on: ubuntu-latest
defaults:
run:
working-directory: frontend  # ðŸ‘ˆ ensures all npm commands run inside frontend

```
steps:
  - name: Checkout repository
    uses: actions/checkout@v4

  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: '18'
      cache: 'npm'
      cache-dependency-path: frontend/package-lock.json

  - name: Install dependencies
    run: npm ci

  - name: Build Next.js app
    run: npm run build && npm run export

  - name: Move out build output
    run: |
      mv frontend/out ./out 2>/dev/null || true

  - name: Upload production-ready site
    uses: actions/upload-pages-artifact@v4
    with:
      path: out
```

deploy:
needs: build
runs-on: ubuntu-latest
environment:
name: github-pages
url: ${{ steps.deployment.outputs.page_url }}
steps:
- name: Deploy to GitHub Pages
id: deployment
uses: actions/deploy-pages@v4
